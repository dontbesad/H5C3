<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css表格和列表</title>
        <link rel="stylesheet" href="18.css">
    </head>
    <body>
        <!-- css表格和列表 -->
        <table>
            <caption>人员(标题)</caption>
            <tr>
                <th>姓名</th>
                <th>年龄</th>
                <th>性别</th>
            </tr>
            <tr>
                <td>张三</td>
                <td></td>
                <td>男</td>
            </tr>
            <tr>
                <td>李四 李四李四李四李四李四李四</td>
                <td>20</td>
                <td>女</td>
            </tr>
        </table>
        <ul>
            <li>你好</li>
            <li>我好</li>
            <li>大家好</li>
            <li>大家好才真的好</li>
        </ul>
        <u>内容</u><textarea name="name" rows="8" cols="20"></textarea>
    </body>
</html>
