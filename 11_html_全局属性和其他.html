<!DOCTYPE html>
<html>
    <head>
        <!-- 下面1个meta是设置字符编码 -->
        <meta charset="utf-8">
        <!-- 下面3个meta是名/值元数据対,给搜索引擎看的 -->
        <meta name="author" content="recoder">
        <meta name="keywords" content="html,学习">
        <meta name="description" content="这是一个html页面">
        <!--  -->
        <meta http-equiv="content-type" content="text/html charset=utf-8">
        <!-- 隔100秒刷新一下;在100s后跳转网页 -->
        <meta http-equiv="refresh" content="20;url=http://www.baidu.com">


        <meta http-equiv="Page-Enter"    contect="revealTrans(duration=2.0,transtion=1)">
        <title>全局属性和其他</title>
    </head>
    <body>
        <!-- 实体 -->
        &lt;[小于]<br>
        &gt;[大于]<br>
        &nbsp;[空格]<br>
        &copy;[版权]<br>
        <p contenteditable lang="en" title="hello">
        <!-- contenteditable可以更改内容 lang対局部进行额外的语言设置
             title设置额外的提示(很多标签都有此属性) -->
            nihao
        </p>
    </body>
</html>
