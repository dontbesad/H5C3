<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>文字标签</title>
    </head>
    <body>
        <!--文字标签-->
        <header>
            <h1>h1标签(Header 1):字体加粗变大 ;标题</h1>

            header标签:独占一行 ;主要是存放页面的标头部分,比如Logo 导航
        </header>
        <section>
            section标签:;定义文章的主题
        </section>
        <footer>
            footer标签:独占一行 ;主要设置页面的尾部,比如版权声明 友情链接
        </footer>
        <nav>
            nav标签(navigation lists):独占一行 ;表示导航
        </nav>
        <br>
        <article>
            article标签:独占区块 ;相当于小的body,表示一篇博文 文章
            <header>header</header>
            <section>title</section>
            <footer>footer</footer>
        </article>
        <aside>
            aside标签:独占区块 ;也是跟article标签差不多 ;用来表示文章的侧栏(最新文章之类的)
        </aside>
        <address>
            address标签:倾斜,独占一行 ;表示地址 联系方式等
        </address>
    </body>
</html>
