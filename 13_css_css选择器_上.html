<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>css选择器</title>
        <link rel="stylesheet" href="13.css">
    </head>
    <body>
        <!-- 选择器 -->
        <!-- 元素选择器 -->
        <p>段落</p>
        <b>加粗</b>
        <span>什么也没有</span>
        <a href="http://www.baidu.com">百度</a>
        <a href="http://www.google.com">谷歌</a>
        <a href="javascript:void(0)">无</a>
        <a href="http://www.hello.cn">哈喽</a>

        <input type="text">
        <input type="password">
        <h1>h1</h1>
        <h2>h2</h2>

        <div>
            -div
            <p>
                <span>测试</span>
            </p>
        </div>

        <u>u0</u>
        <em>em</em>
        <u>u1</u>
        <u>u2</u>
        <u>u3</u>
        <span>span</span>
        <u>u4</u>
        <p>
            <u>u5</u>
        </p>

        <!-- 伪元素选择器 -->
        <p class="content">
            这是第一行<br>
            这是第二行
        </p>
    </body>
</html>
